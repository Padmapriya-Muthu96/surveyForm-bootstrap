<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
       
        .form-control:focus {
            box-shadow: blue;
            border-color: #33ccff;
        }
        .star-rating {
            display: inline-block;
            font-size: 25px;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ffc107;
            cursor: pointer;
            padding: 0 2px;
        }
        .star-rating input[type="radio"]:checked+label:before {
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
        .body{
            background-color: rgb(121, 170, 219);
        }
       
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Survey Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="suggestion">suggestion:</label>
                <input type="text" class="form-control" id="suggestion" placeholder="Enter your suggestion">
            <div class="form-group">
                <label for="rating">How likely are you to recommend our product to a friend or colleague?</label>
                <div class="star-rating">
                    <input type="radio" name="rating" id="rating-5" value="5">
                    <label for="rating-5"><i class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="rating-4" value="4">
                    <label for="rating-4"><i class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="rating-3" value="3">
                    <label for="rating-3"><i class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="rating-2" value="2">
                    <label for="rating-2"><i class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="rating-1" value="1">
                    <label for="rating-1"><i class="fa fa-star"></i></label>
</div>
</div>
</form>
</div>
</body>
</html>
